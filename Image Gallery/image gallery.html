<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script>
    function myFunction(imgs) {
      var expandImg = document.getElementById("expandedImg");
      var imgText = document.getElementById("imgtext");
      expandImg.src = imgs.src;
      imgText.innerHTML = imgs.alt;
      expandImg.parentElement.style.display = "block";
    }
    </script>
</head>
<body>

<div style="text-align:center">
  <h2>Image Gallery</h2>
  <p>Click on the images below:</p>
</div>

<div class="row">
  <div class="column">
    <img src="img1.jpg"  style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img2.jpg" style="width:100%"  onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img3.jpg" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img4.jpg" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img5.jpg" style="width:100%" onclick="myFunction(this);">
  </div>
</div>

<div class="container ">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg">
  <div id="imgtext"></div>
</div>



</body>
</html>
